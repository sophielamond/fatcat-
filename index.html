<script type ="text/javascript"> 

// don't forget curly brackets 


console.log(Plotly)

var d3 = Plotly.d3; 

var cat_pic = d3.select('#cat_pic') 



cat_pic.on('click', function(){
	window.alert('Meowww!'); 
})

	

	var feed_button = d3.select('#feed_button')

feed_button.on('click', function(){

	var current_width = parseInt(cat_pic.style('width')) 
	var current_height = parseInt(cat_pic.style('height'))

	cat_pic.style('width', (current_width +30)+'px')
	cat_pic.style('height', (current_height +30)+'px')
})



	var starve_button = d3.select('#starve_button')

starve_button.on('click', function(){

	var current_width = parseInt(cat_pic.style('width')) 
	var current_height = parseInt(cat_pic.style('height'))

	cat_pic.style('width', (current_width -30)+'px')
	cat_pic.style('height', (current_height -30)+'px')

});
